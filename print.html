  <script>
    window.setInterval(function(){
      if($("#pslide1").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('Created to be displayed as a Facebook banner, this mock flyer communicates how I prioritize event details. Red and White are the brand logo colors for the Davis Museum at Wellesley College. The fine print text represents the display standard for providing contact information for accessibility at the event.');
      }else if($("#pslide2").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('Each photo illustrated was photographed and edited by me in Lightroom, then composed in Photoshop. The dimensions (8.5” x 5.5”) and content follow the standard for modelling comp cards. After considering various compositions and images, The layout showcases the diversity in the model’s expressions and poses. The diagonal synchronicity in the direction seem more dynamic and communicates the model’s ability to angle from both sides of her body.');
      }else if($("#pslide3").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('This piece “The Lesbian Agenda” grew from a propaganda assignment in a Digital Imaging course. Although displayed in digital format here, black ink screen printed onto red Canson paper was the original media used. After sizable demand, prints were created using a larger variety of colors for sale, and soon t-shirts of the design will be sold.');
      }else if($("#pslide4").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('This is one example of the various flyers created for student events. The flashy design and neon colors generate excitement. As a party design, the mobile flyer paired with a Facebook event optimized the object.');
      }else if($("#pslide5").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('This portrait of my sister celebrates her birthday in print. “Setze” means “Sixteen” in Catalan, her primary language, and the new age is entangled in her hair. The primary colors are playful but dark enough to elicit a sense of youth and maturity. “Happy Birthday” is written in the frizz to subtly deliver well wishes without taking away from the primary image.');
      }else if($("#pslide6").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('I was commissioned to create this flyer for a student organization. They provided the title,  I incorporated images of two key musical artists who could represent ‘Hotgirl Hoedown’, Megan Thee Stallion and Lil Nas X. Megan Thee Stallion coined the term “hot girl” and Lil Nas X’s single Old Town Road (the horses are borrowed from the single cover art) launched a pop culture fascination of western aesthetics. A younger audience, the event’s sole target, would connect the Lil Nas horses and Megan to the clever title. Blur is added to text to protect students’ identity. And the school’s mandated requirement to provide contact information for accessibility at the event included.');  
      }else if($("#pslide7").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('Created for Wellesley’s French Department, this flyer was my first experience creating publicity content for an organization. Since the flyer was not created for online event sign up, more details were required. I used various methods to prioritize information: font weight, shadow, font color, and shapes. My favorite aspect of the flyer is the workshop leader’s figure, her leaping pose brings movement to the composition. This final product was printed for posters and projected on screens across campus.');
      }else if($("#pslide8").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('As my sole  mapping project, “Tunnels of Wellesley” was created as a detailed and comprehensive map of Wellesley’s underground passage-ways. By cross referencing a geographic map of Wellesley with my sketches of the tunnel paths, the outline for the map was designed.');
    }})
