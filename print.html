  <script>
    window.setInterval(function(){
      if($("#pslide1").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('Rendered as a video, this animation was posted on the organization’s instagram page. Movement from the squirming forms and blinking text, drew the attention of users on the platform. As manager of the instagram account, I took creating the digital flyer as an opportunity to experiment with animation through shifting opacity in Photoshop.');
      }else if($("#pslide2").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('Each photo illustrated was photographed and edited by me in Lightroom, then composed in Photoshop. The dimensions (8.5” x 5.5”) and content follow the standard for modelling comp cards. After considering various compositions and images, The layout showcases the diversity in the model’s expressions and poses. The diagonal synchronicity in the direction seem more dynamic and communicates the model’s ability to angle from both sides of her body.');
      }else if($("#pslide3").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('This piece “The Lesbian Agenda” grew from a propaganda assignment in a Digital Imaging course. Although displayed in digital format here, black ink screen printed onto red Canson paper was the original media. After sizable demand, prints were created using a larger variety of colors for sale, and t-shirts of the design are on sale.');
      }else if($("#pslide4").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('This is one example of the various flyers created for student events. The flashy design and neon colors generate excitement. The mobile flyer paired with a Facebook event optimized attendance.');
      }else if($("#pslide5").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('The aesthetic of this flyer is meant to mirror characteristics of an antiquated digital interface. I was challenged to include a large sum of text in a legible square for instagram. Variation in font size, movement, and color create a visual hierarchy.');
      }else if($("#pslide6").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('This graphic is meant for social media to promote my college radio show. “Swearing Time” refers to the reduction in FCC regulations after 10 pm. The colorful self portrait responds to the luminosity of the yellow text creating depth. ');  
      }else if($("#pslide7").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('Created for Wellesley’s French Department, this flyer was my first experience creating publicity content for an organization. Since the flyer was not created for online event sign up, more details were required. I used various methods to prioritize information: font weight, shadow, font color, and shapes. My favorite aspect of the flyer is the workshop leader’s figure, her leaping pose brings movement to the composition. This final product was printed for posters and projected on screens across campus.');
      }else if($("#pslide8").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('As my sole  mapping project, “Tunnels of Wellesley” was created as a detailed and comprehensive map of Wellesley’s underground passage-ways. By cross referencing a geographic map of Wellesley with my sketches of the tunnel paths, the outline for the map was designed.');
    }})
