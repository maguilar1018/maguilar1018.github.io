  <h2 style="text-align: center;">Background</h2>
  <div class="carousel-caption2"></div>

  <script>
    window.setInterval(function(){
      if($("#pslide1").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('This mock flyer was created to be displayed as a Facebook banner. The information communicated is not real but an example of how I prioritize event details. Red and White are the logo colors for the Davis Museum. The fine print text is required of all Wellesley flyers to provide contact information for accessibility at the event.');
      }else if($("#pslide2").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('Each photo in this “Comp Card” was photographed and edited by me in Lightroom and composed in Photoshop. The dimensions (8.5” x 5.5”) and included information follow a standard for modelling comp cards. After considering various compositions and images, I landed on this final layout for the variety in the model’s expression and posing. The diagonal synchronicity in the posing direction also appeared more dynamic and communicates the model’s ability to pose with either side of her body.');
      }else if($("#pslide3").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('This piece “The Lesbian Agenda” grew from a propaganda assignment in my Digital Imaging course this semester. Although displayed in a digital format here, I created an emulsion screen print and cast the image onto red Canson paper originally. After receiving positive feedback from my peers I decided to sell prints using a larger variety of colors and will soon expand to selling t-shirts of the design.');
      }else if($("#pslide4").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('This is one example of the various flyers I created this semester for student events. The flashy design and neon colors are meant to entice excitement. As a party design this was only meant for mobile display and was paired with a Facebook event.');
      }else if($("#pslide5").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('This portrait of my younger sister is a celebratory birthday print. “Setze” translates to “Sixteen” in Catalan, her primary language, and the new age is entangled in her hair. The primary colors are playful but dark enough to elicit a sense of youth and maturity. “Happy Birthday” is written in the frizz to subtly deliver well wishes without taking away from the primary image.');
      }else if($("#pslide6").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('I was commissioned to create this flyer for a student organizations’ on campus party. They provided the “Hotgirl Hoedown” title so I used images of two key musical artists Megan Thee Stallion and Lil Nas X. Megan Thee Stallion coined the term “hot girl” and Lil Nas X’s single Old Town Road (the horses are borrowed from the single cover art) launched a pop culture fascination of western aesthetics. A younger audience, the event’s sole target,  would connect the Lil Nas horses and Megan to the clever title. I added the blurred text to protect students’ identity on this site. Again, the fine print text is required of all Wellesley flyers to provide contact information for accessibility at the event.');  
      }else if($("#pslide7").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('Created for Wellesley’s French Department, this flyer underwent a few versions and served as my first experience creating publicity content for an organization I wasn’t part of. Since the flyer was not paired with an online event sign up, many details were included. I used different methods to prioritize information: including font weight, shadow, font color, and shapes. My favorite aspect of the flyer is the workshop leader’s figure, her leaping pose brings movement to the composition. This final product was printed for posters and projected on screens across campus.');
      }else if($("#pslide8").hasClass("carousel-item active")){
        $('.carousel-caption2').empty();
        $('.carousel-caption2').text('As my only mapping project “Tunnels of Wellesley” was created as a detailed and comprehensive map of Wellesley’s underground passage-ways. By cross referencing a geographically accurate map of Wellesley with my sketches of the tunnel paths, I created the outline for the map.');
    }})
  </script>
